name: Release

on:
  push:
    tags: ['v*']

jobs:
  pypi:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxmlsec1-dev pkg-config

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deb-package:
    runs-on: ubuntu-latest
    needs: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper python3 python3-pip python3-venv python3-dev libxmlsec1-dev pkg-config

      - name: Build .deb
        run: |
          cp -r packaging/debian .
          chmod +x debian/rules
          dpkg-buildpackage -us -uc -b
          cp ../*.deb .

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: "*.deb"

  rpm-package:
    runs-on: ubuntu-latest
    container: fedora:latest
    needs: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          dnf install -y rpm-build python3-devel python3-pip xmlsec1-devel systemd-rpm-macros

      - name: Extract version from tag
        id: version
        run: |
          FULL_VERSION=${GITHUB_REF#refs/tags/v}
          RPM_VERSION=$(echo "$FULL_VERSION" | cut -d'-' -f1)
          RPM_RELEASE=$(echo "$FULL_VERSION" | cut -s -d'-' -f2)
          RPM_RELEASE=${RPM_RELEASE:-1}
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "RPM_VERSION=$RPM_VERSION" >> $GITHUB_OUTPUT
          echo "RPM_RELEASE=$RPM_RELEASE" >> $GITHUB_OUTPUT

      - name: Setup RPM build environment
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          tar czf ~/rpmbuild/SOURCES/firelens-monitor-${{ steps.version.outputs.RPM_VERSION }}.tar.gz --transform 's,^,firelens-monitor-${{ steps.version.outputs.RPM_VERSION }}/,' .

      - name: Build .rpm
        run: |
          rpmbuild -ba packaging/rpm/firelens-monitor.spec \
            --define "version ${{ steps.version.outputs.RPM_VERSION }}" \
            --define "release ${{ steps.version.outputs.RPM_RELEASE }}"
          find ~/rpmbuild/RPMS -name "*.rpm" -exec cp {} . \;

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: "*.rpm"

  github-release:
    runs-on: ubuntu-latest
    needs: [pypi, docker, deb-package, rpm-package]
    if: always() && needs.pypi.result == 'success'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download deb package
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: ./artifacts
        continue-on-error: true

      - name: Download rpm package
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: ./artifacts
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./artifacts/*.deb
            ./artifacts/*.rpm
